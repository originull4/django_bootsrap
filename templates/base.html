<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>{% block title %}{% endblock title %}</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

  <!-- Bootstrap Core v5.2 CSS -->
  <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" /> -->

  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#!">Brand Name</a>
      <button class="navbar-toggler ms-auto" type="button" data-mdb-toggle="collapse" data-mdb-target="#top-navbar"
        aria-controls="top-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="top-navbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}"
              href="{% url 'main:home' %}">Home</a>
          </li>
          <!-- About -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'about' %} active{% endif %}"
              href="{% url 'main:about' %}">About</a>
          </li>
          <!-- Contact -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'contact' %} active{% endif %}"
              href="{% url 'main:contact' %}">Contact</a>
          </li>

          {% if user.is_authenticated %}
          <!-- Profile -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'profile' %} active{% endif %}"
              href="{% url 'account:profile' %}">Profile</a>
          </li>
          <!-- Logout -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'logout' %} active{% endif %}"
              href="{% url 'account:logout' %}">Logout</a>
          </li>
          {% else %}
          <!-- Login -->
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'login' %} active{% endif %}"
              href="{% url 'account:login' %}">Login</a>
          </li>
          <!-- Register -->
          <li class="nav-item"><a
              class="nav-link{% if request.resolver_match.url_name == 'register' %} active{% endif %}"
              href="{% url 'account:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main>
    {% block content %}

    {% endblock content %}
  </main>

  <!-- Footer-->
  <footer class="py-5 bg-dark mt-auto">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>

  <!-- Bootstrap v5.2 bundle JavaScript -->
  <!-- <script src="{% static 'js/bootstrap.bundle.js' %}"></script> -->

  <!-- MDB JavaScript -->
  <script src="{% static 'js/mdb.min.js' %}"></script>

  <!-- Additional Scripts -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
